              $ref: "#/components/schemas/Resistance"
            amr_tmp:
              $ref: "#/components/schemas/Resistance"
            amr_van:
              $ref: "#/components/schemas/Resistance"

    NewickTreeResponse:
      type: object
      required:
        - tree
      properties:
        tree:
          type: string

    SingleUploadRequest:
      type: object
      required:
        - metadata
        - files
      properties:
        metadata:
          $ref: '#/components/schemas/BaseMetadata'
        files:
          type: array
          items:
            type: string
            format: binary

    MultiUploadRequest:
      type: object
      required:
        - metadata_tsv
        - files
      properties:
        metadata_tsv:
          type: string
          format: binary
        files:
          type: array
          items:
            type: string
            format: binary

    BulkUploadRequest:
      type: object
      required:
        - path
        - metadata_tsv
      properties:
        path:
          type: string
        metadata_tsv:
          type: string
          format: binary

    UploadResponse:
      type: object
      properties:
        errors:
          type: array
          items: 
            type: string


    PersonalIdentifierType:
      type: string
      enum: ["CPR", "CVR", "CHR"]

    PersonalData:
      required:
        - data
      type: object
      properties:
        data:
          type: string
    
    DataClearance:
      type: string
      enum: ["own-institution", "cross-institution", "all"]

    Permission:
      type: string
      enum: ["search", "export", "approve", "phylogeny.read", "phylogeny.write", "gdpr.manage", "permissions.write"]

    UserInfo:
      type: object
      properties:
        userId:
          type: string
        data_clearance:
          $ref: "#/components/schemas/DataClearance"
        institution:
          $ref:  "#/components/schemas/Organization"
        groups:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"

  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: web.src.SAP.generated.controllers.security_controller_.info_from_jwt
