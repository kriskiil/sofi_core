            amr_str:
              $ref: "#/components/schemas/Resistance"
            amr_sul:
              $ref: "#/components/schemas/Resistance"
            amr_tei:
              $ref: "#/components/schemas/Resistance"
            amr_trm:
              $ref: "#/components/schemas/Resistance"
            amr_tet:
