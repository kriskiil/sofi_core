openapi: 3.0.1
info:
  description: Sekvensanalyseplatform
  title: SAP
  version: 0.1.0
servers:
  - url: 'http://localhost:8080/api/'
tags:
  - description: Operations about user
    name: user
  - description: Operations for isolates
    name: analysis
paths:
  /analysis:
    get:
      description: Page through all the analysis in the system (WIP)
      operationId: get_analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      parameters:
        - name: paging_token
          in: query
          description: opaque token to supply to get the next page of isolates
          required: false
          schema:
            type: string
            format: byte
            nullable: true
        - name: page_size
          in: query
          required: false
          schema:
            type: number
            default: 100
      responses:
        '200':
          description: Page of isolates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'

  /analysis/columns:
    get:
      description: Get column metadata, scoped to authenticated user
      operationId: get_columns
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
      tags:
        - analysis
      responses:
        '200':
          description: Column collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Column'

  /approvals:
    get:
      description: Retrieve list of approvals for authenticated user
      operationId: get_approvals
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      responses:
        '200':
          description: List of Approvals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Approval'
    post:
      description: Submit approval/rejection information
      operationId: create_approval
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      x-codegen-request-body-name: body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '201':
          description: Approval accepted 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'

  '/approvals/{id}':
    delete:
      description: Cancel a pending approval
      operationId: cancel_approval
      tags:
        - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Id of approval to cancel
          explode: true
      responses:
        '204':
          description: Approval cancelled successfully.
      
  /user:
    post:
      description: This can only be done by the logged in user.
      operationId: create_user
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
      responses:
        default:
          content: {}
          description: successful operation
      summary: Create user
      tags:
        - user
      x-codegen-request-body-name: body
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views:
    get:
      operationId: get_user_views
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserDefinedView"
          description: Return user-defined view collection for the authenticated user
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    post:
      operationId: create_user_view
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDefinedView"
      responses:
        '204':
          description: "User-defined view created."
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views/{name}:
    delete:
      description: Cancel a pending approval
      operationId: delete_view
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of view to delete
          explode: true
      responses:
        '204':
          description: View deleted successfully.



  /user/login:
    get:
      operationId: login_user
      parameters:
        - description: The user name for login
          explode: true
          in: query
          name: username
          required: true
          schema:
            type: string
          style: form
        - description: The password for login in clear text
          explode: true
          in: query
          name: password
          required: true
          schema:
            type: string
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
          description: successful operation
          headers:
            X-Expires-After:
              description: date in UTC when token expires
              explode: false
              schema:
                format: date-time
                type: string
              style: simple
        '400':
          content: {}
          description: Invalid username/password supplied
      summary: Logs user into the system
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/logout:
    get:
      operationId: logout_user
      responses:
        default:
          content: {}
          description: successful operation
      summary: Logs out current logged in user session
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  '/user/{username}':
    delete:
      description: This can only be done by the logged in user.
      operationId: delete_user
      parameters:
        - description: The name that needs to be deleted
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        '400':
          content: {}
          description: Invalid username supplied
        '404':
          content: {}
          description: User not found
      summary: Delete user
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    get:
      operationId: get_user_by_name
      parameters:
        - description: 'The name that needs to be fetched. Use user1 for testing. '
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: successful operation
        '400':
          content: {}
          description: Invalid username supplied
        '404':
          content: {}
          description: User not found
      summary: Get user by user name
      tags:
        - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    put:
      description: This can only be done by the logged in user.
      operationId: update_user
      parameters:
        - description: name that need to be updated
          explode: false
          in: path
          name: username
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
      responses:
        '400':
          content: {}
          description: Invalid user supplied
        '404':
          content: {}
          description: User not found
      summary: Updated user
      tags:
        - user
      x-codegen-request-body-name: body
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
components:
  schemas:
    Organization:
      type: string
      enum: [SSI, FVST]

    PageOfAnalysis:
      required:
        - pagingToken
        - totalCount
        - items
      properties:
        pagingToken:
          type: string
          nullable: true
          pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
        totalCount:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/AnalysisResult'
    Column:
      properties:
        approvable:
          type: boolean
        editable:
          type: boolean
        pii:
          type: boolean
        organizations:
          type: array
          items:
            $ref: "#/components/schemas/Organization"
        field_name:
          type: string
        approves_with:
          type: array
          items:
            type: string
    User:
      example:
        firstName: firstName
        lastName: lastName
        password: password
        userStatus: 6
        phone: phone
        id: 0
        email: email
        username: username
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          description: User Status
          format: int32
          type: integer
      type: object
    UserDefinedView:
      type: object
      properties:
        name:
          type: string
        hiddenColumns:
          type: array
          items:
            type: string
        columnResizing:
          type: object
          properties:
            columnWidths:
              type: array
              items:
                type: object
                properties:
                  columnName:
                    type: string
                  width:
                    type: integer
            columnWidth:
              type: integer
        sortBy:
          type: array
          items:
            type: object
            properties:
              desc:
                type: boolean
              id:
                type: string
        columnOrder:
          type: array
          items:
            type: string
    ApprovalRequest:
      type: object
      required:
        - matrix
      properties:
        matrix:
          $ref: "#/components/schemas/ApprovalMatrix"

    Approval:
      allOf:
        - $ref: '#/components/schemas/ApprovalRequest'
        - type: object
          properties:
            id:
              type: string
            approver:
              type: string
            timestamp:
              type: string
              format: date-time
            status:
              type: string
              enum: [pending, cancelled, submitted]

    ApprovalMatrix:
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: boolean
    
    Resistance:
      type: string
      enum: ["Sensitiv", "Resistent", "Ukendt"]

    BaseMetadata:
      required:
        - isolate_id
        - sequence_id
        - sequence_filename
        - institution
        - received_date
        - run_id
        - provided_species
        - primary_isolate
        - resfinder_version
      properties:
        isolate_id:
          type: string
        sequence_id:
          type: string
        sequence_filename:
          type: string
        institution:
          $ref: "#/components/schemas/Organization"
        project_number:
          type: number
        project_title:
          type: string
        sampling_date:
          type: string
        received_date:
          type: string
        run_id:
          type: string
        public:
          type: string
        provided_species:
          type: string
        primary_isolate:
          type: string
        fud_number:
          type: string
        cluster_id:
          type: string
        epi_export:
          type: string
        resfinder_version:
          type: string

    TbrSpecificMetadata:
      type: object
      required:
        - run_date
      properties:
        cpr:
          type: string
        gender:
          type: string
          enum:
            - M
            - K
        name:
          type: string
        age:
          type: number
        travel:
          type: string
        travel_country:
          type: string
        run_date:
          type: string
        kma_received_date:
          type: string
        kma:
          type: string
        region:
          type: string

    TbrMetadata:
      allOf:
        - $ref: '#/components/schemas/BaseMetadata'
        - $ref: '#/components/schemas/TbrSpecificMetadata'

    LimsSpecificMetadata:
      type: object
      properties:
        chr_number:
          type: number
        aut_number:
          type: string
        product_type:
          type: string
        product:
          type: string
        origin_country:
          type: string
        animal_species:
          type: string
        sample_info:
          type: string
    LimsMetadata:
      allOf:
        - $ref: '#/components/schemas/BaseMetadata'
        - $ref: '#/components/schemas/LimsSpecificMetadata'

    AnalysisResult:
      allOf:
        - $ref: '#/components/schemas/BaseMetadata'
        - $ref: '#/components/schemas/LimsSpecificMetadata'
        - $ref: '#/components/schemas/TbrSpecificMetadata'
        - type: object
          required:
            - _id
            - isolate_id
          properties:
            _id:
              type: string
            QC_provided_species:
              type: number
            QC_genome1x:
              type: number
            QC_genome10x:
              type: number
            QC_Gsize_diff1x10:
              type: number
            QC_Avg_coverage:
              type: number
            QC_final:
              type: string
              enum: ["A", "B", "C"]
            subspecies:
              type: string
            species_final:
              type: string
            st:
              type: string
            pathotype:
              type: string
            pathotype_final:
              type: string
            serotype:
              type: string
            serotype_final:
              type: string
            adhesion:
              type: string
            toxins:
              type: string
            resistance_genes:
              type: string
            amr_profile:
              type: string
            amr_ami:
              $ref: "#/components/schemas/Resistance"
            amr_amp:
              $ref: "#/components/schemas/Resistance"
            amr_azi:
              $ref: "#/components/schemas/Resistance"
            amr_fep:
              $ref: "#/components/schemas/Resistance"
            amr_fot:
              $ref: "#/components/schemas/Resistance"
            amr_f_c:
              $ref: "#/components/schemas/Resistance"
            amr_fox:
              $ref: "#/components/schemas/Resistance"
            amr_taz:
              $ref: "#/components/schemas/Resistance"
            amr_t_c:
              $ref: "#/components/schemas/Resistance"
            amr_chl:
              $ref: "#/components/schemas/Resistance"
            amr_cip:
              $ref: "#/components/schemas/Resistance"
            amr_cli:
              $ref: "#/components/schemas/Resistance"
            amr_col:
              $ref: "#/components/schemas/Resistance"
            amr_dap:
              $ref: "#/components/schemas/Resistance"
            amr_etp:
              $ref: "#/components/schemas/Resistance"
            amr_ery:
              $ref: "#/components/schemas/Resistance"
            amr_fus:
              $ref: "#/components/schemas/Resistance"
            amr_gen:
              $ref: "#/components/schemas/Resistance"
            amr_imi:
              $ref: "#/components/schemas/Resistance"
            amr_kan:
              $ref: "#/components/schemas/Resistance"
            amr_lzd:
