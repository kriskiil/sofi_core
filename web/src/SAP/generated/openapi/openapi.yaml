openapi: 3.0.1
info:
  description: Sekvensanalyseplatform
  title: SAP
  version: 0.1.0
servers:
- url: http://localhost:8080/api/
tags:
- description: Operations about user
  name: user
- description: Operations for isolates
  name: analysis
paths:
  /analysis:
    get:
      description: Page through all the analysis in the system (WIP)
      operationId: get_analysis
      parameters:
      - description: opaque token to supply to get the next page of isolates
        explode: true
        in: query
        name: paging_token
        required: false
        schema:
          format: byte
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnalysis'
          description: Page of isolates
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
  /analysis/columns:
    get:
      description: Get column metadata, scoped to authenticated user
      operationId: get_columns
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Column'
                type: array
          description: Column collection
      tags:
      - analysis
      x-openapi-router-controller: web.src.SAP.generated.controllers.analysis_controller
  /approvals:
    get:
      description: Retrieve list of approvals for authenticated user
      operationId: get_approvals
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Approval'
                type: array
          description: List of Approvals
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
    post:
      description: Submit approval/rejection information
      operationId: create_approval
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
          description: Approval accepted
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
      x-codegen-request-body-name: body
  /approvals/{id}:
    delete:
      description: Cancel a pending approval
      operationId: cancel_approval
      parameters:
      - description: Id of approval to cancel
        explode: true
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Approval cancelled successfully.
      tags:
      - approval
      x-openapi-router-controller: web.src.SAP.generated.controllers.approval_controller
  /user:
    post:
      description: This can only be done by the logged in user.
      operationId: create_user
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
      responses:
        default:
          content: {}
          description: successful operation
      summary: Create user
      tags:
      - user
      x-codegen-request-body-name: body
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/login:
    get:
      operationId: login_user
      parameters:
      - description: The user name for login
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The password for login in clear text
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful operation
          headers:
            X-Expires-After:
              description: date in UTC when token expires
              explode: false
              schema:
                format: date-time
                type: string
              style: simple
        "400":
          content: {}
          description: Invalid username/password supplied
      summary: Logs user into the system
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/logout:
    get:
      operationId: logout_user
      responses:
        default:
          content: {}
          description: successful operation
      summary: Logs out current logged in user session
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views:
    get:
      operationId: get_user_views
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UserDefinedView'
                type: array
          description: Return user-defined view collection for the authenticated user
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    post:
      operationId: create_user_view
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDefinedView'
      responses:
        "204":
          description: User-defined view created.
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/views/{name}:
    delete:
      description: Cancel a pending approval
      operationId: delete_view
      parameters:
      - description: Name of view to delete
        explode: true
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: View deleted successfully.
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
  /user/{username}:
    delete:
      description: This can only be done by the logged in user.
      operationId: delete_user
      parameters:
      - description: The name that needs to be deleted
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "400":
          content: {}
          description: Invalid username supplied
        "404":
          content: {}
          description: User not found
      summary: Delete user
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    get:
      operationId: get_user_by_name
      parameters:
      - description: 'The name that needs to be fetched. Use user1 for testing. '
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: successful operation
        "400":
          content: {}
          description: Invalid username supplied
        "404":
          content: {}
          description: User not found
      summary: Get user by user name
      tags:
      - user
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
    put:
      description: This can only be done by the logged in user.
      operationId: update_user
      parameters:
      - description: name that need to be updated
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
      responses:
        "400":
          content: {}
          description: Invalid user supplied
        "404":
          content: {}
          description: User not found
      summary: Updated user
      tags:
      - user
      x-codegen-request-body-name: body
      x-openapi-router-controller: web.src.SAP.generated.controllers.user_controller
components:
  schemas:
    Analysis:
      example:
        testTimestamp: 2000-01-23T04:56:07.000+00:00
        isolateId: 1231_14_XDR
        agent: e.coli
        approved: true
        resfinderVersion: "1.99"
        species: rat
        dateReceived: 2000-01-23
        organization: FVST
        analysisId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        project: project
        serumType: XXXYYAAA
      properties:
        analysisId:
          format: uuid
          type: string
        isolateId:
          example: 1231_14_XDR
          pattern: ^\d{4}_\d{2}_[A-Z0-9]{3}$
          type: string
        testTimestamp:
          format: date-time
          type: string
        dateReceived:
          format: date
          type: string
        resfinderVersion:
          example: "1.99"
          pattern: ^\d*\.\d*$
          type: string
        serumType:
          example: XXXYYAAA
          pattern: ^[A-Z]{8}$
          type: string
        agent:
          enum:
          - e.coli
          - salmonella
          type: string
        species:
          enum:
          - rat
          - human
          - pig
          - dog
          type: string
        organization:
          enum:
          - FVST
          - SSI
          type: string
        project:
          type: string
        approved:
          type: boolean
      required:
      - analysisId
      - approved
      - dateReceived
      - isolateId
      - testTimestamp
    PageOfAnalysis:
      example:
        pagingToken: pagingToken
        totalCount: 0.8008281904610115
        items:
        - testTimestamp: 2000-01-23T04:56:07.000+00:00
          isolateId: 1231_14_XDR
          agent: e.coli
          approved: true
          resfinderVersion: "1.99"
          species: rat
          dateReceived: 2000-01-23
          organization: FVST
          analysisId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          project: project
          serumType: XXXYYAAA
        - testTimestamp: 2000-01-23T04:56:07.000+00:00
          isolateId: 1231_14_XDR
          agent: e.coli
          approved: true
          resfinderVersion: "1.99"
          species: rat
          dateReceived: 2000-01-23
          organization: FVST
          analysisId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          project: project
          serumType: XXXYYAAA
      properties:
        pagingToken:
          nullable: true
          pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
          type: string
        totalCount:
          type: number
        items:
          items:
            $ref: '#/components/schemas/Analysis'
          type: array
      required:
      - items
      - pagingToken
      - totalCount
    Column:
      example:
        pii: true
        approves_with:
        - approves_with
        - approves_with
        approvable: true
        editable: true
        organization: organization
        field_name: field_name
      properties:
        approvable:
          type: boolean
        editable:
          type: boolean
        pii:
          type: boolean
        organization:
          type: string
        field_name:
          type: string
        approves_with:
          items:
            type: string
          type: array
    User:
      example:
        firstName: firstName
        lastName: lastName
        password: password
        userStatus: 6
        phone: phone
        id: 0
        email: email
        username: username
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          description: User Status
          format: int32
          type: integer
      type: object
    UserDefinedView:
      example:
        columns:
        - columns
        - columns
        name: name
      properties:
        name:
          type: string
        columns:
          items:
            type: string
          type: array
      type: object
    ApprovalRequest:
      example:
        matrix:
          key:
            key: true
      properties:
        matrix:
          additionalProperties:
            additionalProperties:
              type: boolean
            type: object
          type: object
      required:
      - matrix
      type: object
    Approval:
      allOf:
      - $ref: '#/components/schemas/ApprovalRequest'
      - properties:
          id:
            type: string
          approver:
            type: string
          timestamp:
            format: date-time
            type: string
          status:
            enum:
            - pending
            - cancelled
            - submitted
            type: string
          matrix:
            $ref: '#/components/schemas/ApprovalMatrix'
    ApprovalMatrix:
      additionalProperties:
        additionalProperties:
          type: boolean
        type: object
      type: object
    BaseMetadata:
      properties:
        isolate_id:
          type: string
        sequence_id:
          type: string
        sequence_filename:
          type: string
        institution:
          enum:
          - FVST
          - SSI
          type: string
        project_number:
          type: number
        project_title:
          type: string
        sampling_date:
          type: string
        received_date:
          type: string
        run_id:
          type: string
        public:
          type: string
        provided_species:
          type: string
        primary_isolate:
          type: string
        fud_number:
          type: string
        cluster_id:
          type: string
        epi_export:
          type: string
      required:
      - institution
      - isolate_id
      - primary_isolate
      - provided_species
      - received_date
      - run_id
      - sequence_filename
      - sequence_id
    TbrMetadata:
      allOf:
      - $ref: '#/components/schemas/BaseMetadata'
      - properties:
          cpr:
            type: string
          gender:
            enum:
            - M
            - K
            type: string
          name:
            type: string
          age:
            type: number
          travel:
            type: string
          travel_country:
            type: string
          run_date:
            type: string
          kma_received_date:
            type: string
          kma:
            type: string
          region:
            type: string
        required:
        - run_date
    LimsMetadata:
      allOf:
      - $ref: '#/components/schemas/BaseMetadata'
      - properties:
          chr_number:
            type: number
          aut_number:
            type: string
          product_type:
            type: string
          product:
            type: string
          origin_country:
            type: string
          animal_species:
            type: string
          sample_info:
            type: string
    AnalysisResult:
      properties:
        _id:
          type: string
        isolateId:
          maxLength: 100
          type: string
        QC_provided_species:
          type: number
        QC_genome1x:
          type: number
        QC_genome10x:
          type: number
        QC_Gsize_diff1x10:
          type: number
        QC_Avg_coverage:
          type: number
      required:
      - _id
      - isolateId
      type: object
  securitySchemes:
    SAP_auth:
      scheme: bearer
      type: http
      x-bearerInfoFunc: openapi_server.controllers.security_controller_.info_from_SAP_auth
